<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
    content="width=device-width,initial-scale=1.0"/>
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h2 class="header">Rock Paper Scissors Game</h2>
      <h3 class="subheader">Choose your move:</h3>
      <button id="rock">👊</button>
      <button id="paper">🖐</button>
      <button id="scissors">✌</button>
      <p class="result"></p>
      <p>Your Score:<span id="yourScore"> 0</span></p>
      <p>Computer's Score:<span id="compScore"> 0</span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
